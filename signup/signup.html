<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <div class="login-container">
        <h2>Create Account</h2>
        <form action="signup" method="post">
            Email <input type="text" name="email" placeholder="" required><br>
            Password <input type="text" name="password" placeholder="" requried><br>
            First Name <input type="text" name="first_name" placeholder="" requried><br>
            Last Name <input type="text" name="last_name" placeholder="" requried><br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</head>
</html>
